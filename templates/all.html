<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
    
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommender</title>
</head>

<body>
    <nav>
      <div class="nav-wrapper teal">
          <!-- <div class="container"> -->
          <a href="/" class="brand-logo center"><strong>Logo</strong></a>
          <ul id="nav-mobile" class="right">
              <li>
                  <a href="logout">Logout</a>
                </li>
          </ul>

          <ul id="nav-mobile" class="left">
              <li>
              <!-- <a class="modal-trigger" href="#modal1">Bin Status</a> -->
              </li>
          </ul>
          
          <!-- </div> -->
      </div>
    </nav>
      <br>
      <br>
    <div class="container">
          <!-- Section: Popular -->
  <section>
    <h5 class="center">Most Watched Movies</h5> 
    <div class="row">
        {% for movie in all_movies %}
        <div class="col s6 m4 l3">
            <div class="card">
                <div class="card-image">
                        <img src="{{ url_for('static', filename='img/Shazam!.jpg') }}" alt="">
                
                </div>
                <div class="card-content">
                        <span class="card-title">{{movie.title}}</span>
                <p>Rating: {{movie.rating}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>      
    </section>
    </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Materialize -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
  <script>
    $(document).ready(function () {
      // INIT SELECT LIST
      $('select').material_select();
      // Init Side nav
      $('.button-collapse').sideNav();
      // Init Scrollspy
      $('.scrollspy').scrollSpy();

    });
  </script>
  {% if msg != '' %}
  <script>
      Materialize.toast('{{ msg }}', 8000, 'rounded');
  </script>
  {% endif %}
</body>

</html>
