<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
    
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommender</title>
</head>

<body>
    <nav>
      <div class="nav-wrapper red">
          <!-- <div class="container"> -->
          <a href="/" class="brand-logo center"><strong>Logo</strong></a>
          <ul id="nav-mobile" class="right">
              <li>
                  <a href="logout">Logout</a>
                </li>
          </ul>

          <ul id="nav-mobile" class="left">
              <li>
              <!-- <a class="modal-trigger" href="#modal1">Bin Status</a> -->
              </li>
          </ul>
          
          <!-- </div> -->
      </div>
    </nav>
      <br>
      <br>
    <div class="container">
    <section>
    <h5 class="center">Most Watched Movies</h5> 

    <main class="main-area">
        
        <div class="centered">

            <section class="cards">

              {% for movie in all_movies %}
       <article class="card">
          <a href="#">
              <picture class="thumbnail">
                  <!-- <img src="http://www.abbeyjfitzgerald.com/wp-content/uploads/2017/02/image-example-02.jpg" alt="Playing Jenga with pool cues"> -->
                  <img class="responsive-img" src="static/img/movie_imgs/{{movie.thumbnail}}" width="421px" height="442px" />
              </picture>
              <div class="card-content">
                  <h2>{{movie.title|truncate(30)}}</h2>
                  <p>Rating: {{movie.rating}}</p>
                  {% if user == 'admin@email.com' or user == 'u@e.c' %}
                  <a href="/edit/{{movie.id}}/" class="btn-floating"><i class="material-icons green right">edit</i></a>
                  <a href="/delete/{{movie.id}}/" class="btn-floating"><i class="material-icons red right">delete</i></a>
                  {% endif %}
              </div><!-- .card-content -->
          </a>
        </article><!-- .card -->
      {% endfor %}
                
                
            </section><!-- .cards -->
           
        </div><!-- .centered -->
        
    </main>
      
    </section>
    </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Materialize -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
  <script>
    $(document).ready(function () {
      // INIT SELECT LIST
      $('select').material_select();
      // Init Side nav
      $('.button-collapse').sideNav();
      // Init Scrollspy
      $('.scrollspy').scrollSpy();

    });
  </script>
  {% if msg != '' %}
  <script>
      Materialize.toast('{{ msg }}', 8000, 'rounded');
  </script>
  {% endif %}
</body>

</html>
